{% extends 'myAdmin/base.html' %}
{% block main %}
<div class="tpl-portlet-components">
    <div class="portlet-title">
        <div class="caption font-green bold">
            <span class="am-icon-code"></span> 关键词表-添加
        </div>

    </div>
    <div class="tpl-block">
       <form class="form-horizontal" role="form" method="post" action="{% url 'add_keyword' %}">
       {% csrf_token %}
          <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">中文关键词</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="keyword_cn"  placeholder="请输入中文关键词">
            </div>
          </div>

           <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">英文关键词</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="keyword_en" placeholder="请输入英文关键词">
            </div>
          </div>

           <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="status"  placeholder="状态">
            </div>
          </div>

           <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">同义词集合</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="similar_set"  placeholder="同义词集合">
            </div>
          </div>

          <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">评论</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="comment"  placeholder="评论">
            </div>
          </div>

           <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">所属二级行业</label>
               <div class="col-sm-2">
                  <select name="subbus" class="form-control">
                      {% for cate in context.allCate %}
                            <option value ="{{ cate.id }}">{{ cate }}</option>
                        {% endfor %}
                  </select>
                </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">提交</button>
                <a href="{% url 'unsave_keyword' %}"  class="btn btn-default">放弃</a>
            </div>
          </div>

        </form>
    <div>
        <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br> <br>
     <br>
     <br> <br>
     <br>
     <br>
     <br> <br> <br>
    </div>




    </div>
{#    <div class="tpl-alert"></div>#}
</div>
{% endblock %}
