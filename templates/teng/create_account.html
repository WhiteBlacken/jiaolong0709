{% extends 'base.html' %}
{% block main %}
<!-- MAIN -->
<div id="main" class="theme-clearfix" role="document">
    <div class="breadcrumbs theme-clearfix">
        <div class="container">
            <ul class="breadcrumb">
                <li>
                    <a id="home" href="/index/">首页</a>
                    <span class="go-page"></span>
                </li>

                <li class="active">
                    <span>创建账号</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="">
            <div id="contents" role="main" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="single post-29 page type-page status-publish hentry">
                    <div class="entry">
                        <div class="entry-content">
                            <header>
                                <h2 class="entry-title">我的账户</h2>
                            </header>

                            <div class="entry-content">
                                <div class="woocommerce">
                                    <div class="col2-set row" id="customer_login">
                                        <div class="col-lg-6">
                                            <h2>已有账号？登录</h2>

                                            <form method="post" class="login" action="/login/">
                                                {% csrf_token %}
                                                <p class="form-row form-row-wide">
                                                    <label for="username">
                                                        用户名 <span class="required">*</span>
                                                    </label>

                                                    <input type="text" class="input-text" name="username" id="username" />
                                                </p>

                                                <p class="form-row form-row-wide">
                                                    <label for="password">
                                                        密码 <span class="required">*</span>
                                                    </label>

                                                    <input class="input-text" type="password" name="password" id="password" />
                                                </p>

                                                <p class="form-row">
                                                    <label for="rememberme" class="inline">
                                                        <input name="rememberme" type="checkbox" id="rememberme" value="forever" /> 记住密码
                                                    </label>
                                                </p>

                                                <p class="form-row">
                                                    <input type="submit" class="button" name="login" value="立即登录" />
                                                </p>

                                                <p class="lost_password">
                                                    <a href="home_style_1_lost_pass.html">忘记密码?</a>
                                                </p>
                                            </form>
                                        </div>

                                        <div class="col-lg-6">
                                            <h2>注册</h2>

                                            <form method="post" class="register" action="/register/">
                                                {% csrf_token %}
                                                <p class="form-row form-row-wide">
                                                    <label for="reg_email">
                                                        用户名 <span class="required">*</span>
                                                    </label>

                                                    <input type="text" class="input-text" name="username" id="reg_email" value="" />
                                                </p>

                                                <p class="form-row form-row-wide">
                                                    <label for="reg_password">
                                                        密码 <span class="required">*</span>
                                                    </label>

                                                    <input type="password" class="input-text" name="password" id="reg_password" />
                                                </p>

                                                <!-- Spam Trap -->
                                                <div class="spam-trap" style="left: -999em;">
                                                    <label for="trap">Anti-spam</label>
                                                    <input type="text" name="email_2" id="trap" tabindex="-1" />
                                                </div>

                                                <p class="form-row">
                                                    <input type="submit" class="button" name="register" value="立即注册" />
                                                </p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN -->
{% endblock %}
